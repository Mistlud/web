<!DOCTYPE html>
<html>

<head>
  <meta charset="EUC-KR">
  <title> promise.html</title>
</head>

<body>
  <script>

    let val = 4;
    let prom = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (val > 0) {
          resolve('success');
          val -= 2;
        } else {
          reject('error');
        }
      }, 1000);
    });


    prom
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (val > 0) {
              resolve('success');
              val -= 2;
            } else {
              reject('error');
            }
          }, 1000);
        });
      })
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (val > 0) {
              resolve('success');
              val -= 2;
            } else {
              reject('error');
            }
          }, 1000);
        })
      })

      .catch(function (reject) {
        console.log(reject);
      });
      

  </script>

</body>

</html>
