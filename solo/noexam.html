<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <button id="allChk"> 선택 삭제 </button>
  <button id="allBox"> 전체 선택 </button>
  <table border="1">
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>hongkildong1</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>hongkildong2</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>hongkildong3</td>
    </tr>
  </table>
  <script>
    document.querySelector('#allChk').addEventListener('click', delB)
    document.querySelector('#allBox').addEventListener('click', selB)

    function delB() {
      let allTr = document.querySelectorAll('tr');
      allTr.forEach(tr => {
        if (tr.firstElementChild.firstElementChild.checked == true) {
          tr.remove();
        }
      });
    }

    function selB() {
      let allBox = document.querySelectorAll('input');
      allBox.forEach(box => {
        if (box.checked == false) {
          box.checked = true;
        }
      });
    }
  </script>

</body>

</html>
