<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
      padding: 10px;
    }

    span {
      display: inline-block;
      width: 85px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: thin solid red;
    }

    #show>span:nth-child(1) {
      color: blue;
    }
  </style>
</head>

<body>
  <input type="text" id="userVal">
  <div id="show">
  </div>
  <script>
    let data = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.";
    let dataAry = data.split(' ');
    let attach = document.getElementById('show'); //div요소

    dataAry.forEach(element => {
      let span = document.createElement('span');
      span.innerHTML = element;
      attach.appendChild(span);
    });

    let user = document.getElementById('userVal')
    user.addEventListener('change', function () {
      console.log(user.value);
      // document.querySelector('#show>span:nth-child(1)').style.display = 'none';
      let spans = document.querySelectorAll('span');
      for (let i = 0; i < spans.length; i++) {
        if (spans[i].innerHTML == user.value) {
          //console.log(spans[i].innerHTML, '---', user.value);
          document.querySelector(`#show>span:nth-child(${(i+1)})`).style.display = 'none';

        } else {
          //console.log(spans[i])
          //console.log(spans[i].innerHTML, user.value);
        }
      }
    });
  </script>
</body>

</html>
